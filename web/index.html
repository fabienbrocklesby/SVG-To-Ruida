<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to Ruida Converter</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 2em; max-width: 600px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 1em; }
        input[type="file"] { border: 1px solid #ccc; padding: 0.5em; border-radius: 4px; }
        button { padding: 0.75em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>SVG to Ruida Converter</h1>
    <form id="upload-form">
        <label for="svg-file">Select an SVG file:</label>
        <input type="file" id="svg-file" name="svg" accept=".svg" required>
        <button type="submit">Convert</button>
    </form>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('svg-file');
            
            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return;
            }

            formData.append('svg', fileInput.files[0]);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                
                const originalFileName = fileInput.files[0].name;
                const rdFileName = originalFileName.replace(/\.svg$/, '.rd');
                a.download = rdFileName;
                
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

            } catch (error) {
                console.error('Error during conversion:', error);
                alert('An error occurred during conversion. Please check the console for details.');
            }
        });
    </script>
</body>
</html>
